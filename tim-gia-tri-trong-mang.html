<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt('enter a number which you want to check'));
    let x = [0, 2, 4, 6, 8, 10];
    let i = 0;
    let index = 0;
    let check = false;
    for (i = 0; i < x.length; i++) {
        if (value === x[i]) {
            index = i;
            check = true;
        }
    }
    if (check === true) {
        alert("Value " + value + " found at " + index);
    } else alert("Value was not found")
</script>
</body>
</html>
