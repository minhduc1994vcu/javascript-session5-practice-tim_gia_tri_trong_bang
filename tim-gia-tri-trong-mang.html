<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt('enter a number which you want to check'));
    let x = [0, 2, 4, 6, 8, 10];
    let i =0;
    while (i < x.length) {
        if (value === x[i]) {
            alert("number " + value + " founded at " + i);
            break;
        }
       i++
    }
    if (value !== x[i]) {
        alert("number " + value + "was not found");
    }
</script>
</body>
</html>
